[phases.setup]
nixPkgs = ['...', 'php82', 'php82Packages.composer', 'nodejs-18_x']

[phases.install]
cmds = [
    'composer install --optimize-autoloader --no-dev',
    'npm ci',
    'npm run build'
]

[phases.build]
cmds = [
    'php artisan config:cache',
    'php artisan route:cache',
    'php artisan view:cache'
]

[start]
[start]
cmd = 'php artisan config:clear && php artisan cache:clear && php artisan view:clear && php artisan migrate --force && php artisan config:cache && php artisan serve --host=0.0.0.0 --port=${PORT:-8000}'

[phases.install]
cmds = [
